name: motorguard
description: Application mobile MotorGuard - Solution IoT pour la surveillance de moteurs
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State management
  provider: ^6.1.1
  
  # Base de donnÃ©es locale
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  
  # Charts
  fl_chart: ^0.65.0

  # Reporting
  pdf: ^3.10.4
  printing: ^5.12.0
  path_provider: ^2.1.2
  
  # Audio alerts & Vibration
  # Note: vibration package removed due to compatibility issues
  # Using native Flutter capabilities instead

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo_motorguard.jpeg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo_motorguard.jpeg"

